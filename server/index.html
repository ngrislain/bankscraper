<html>
  <head>
    <title>Bank account</title>
  </head>
  <body>
	  <table style="width:100%">
	  <tr>
	    <td>Date</td>
	    <td>Name</td> 
	    <td>Description</td>
	    <td>Amount</td>
	  </tr>
      {% for transaction in transactions %}
		<tr>
		  <td>{{ transaction[0] }}</td>
		  <td>{{ transaction[1] }}</td> 
		  <td>{{ transaction[2] }}</td>
		  <td>{{ transaction[3] }}</td>
		</tr>
      {% end %}
    </table>
  </body>
</html>
